<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        La tercera forma es agregar un link que enlace el sitio con un archivo css, permitiendo un mayor orden y practicidad de uso:
    -->
    <link rel="stylesheet" href="style.css">


    <!-- 
        La primera forma de usar los estilos es añadirlos directamente al head, pero no es la forma menos recomendable:
       
            <style>
                h1 {
                    color: blueviolet;
                    font-size: 44px;
                }
            </style> 
    -->

</head>
<body>
    
        <!-- La segunda forma es añadir los atributos directamente a la etiqueta,   pero pierde practicidad al haber muchas lineas de código:
    
        <h1 style="color: blueviolet;font-size: 44px;">Este es un encabezado h1</h1> -->
 


    <h1>Este es un encabezado</h1>

    
</body>
</html>
